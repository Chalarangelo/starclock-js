<!DOCTYPE HTML>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/starclock.css" />       
		<script src="https://use.fontawesome.com/7bf44d9287.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="js/starclock.js"></script>
		<title>starclock-js by chalarangelo</title>
    </head>
    <body>
    	<div class ="planetary-text" id="footer">
    		<i class="fa fa-github fa-lg" aria-hidden="true"></i>&nbsp;chalarangelo
    	</div>
        <div id="centune-orbit">
			<div id="centune">
				<div class ="planetary-text hidden" id="centune-text">
				</div>
			</div>
		</div>
        <div id="decadus-orbit">
			<div id="decadus">
				<div class ="planetary-text hidden" id="decadus-text">
				</div>
			</div>
		</div>
        <div id="yeurn-orbit">
			<div id="yeurn">
				<div class ="planetary-text hidden" id="yeurn-text">
				</div>
			</div>
		</div>
    	<div id="monter-orbit">
			<div id="monter">
				<div class ="planetary-text hidden" id="monter-text">
				</div>
			</div>
		</div>
    	<div id="wekars-orbit">
			<div id="wekars">
				<div class ="planetary-text hidden" id="wekars-text">
				</div>
			</div>
		</div>
    	<div id="hourth-orbit">
			<div id="hourth">
				<div class ="planetary-text hidden" id="hourth-text">
				</div>
			</div>
		</div>
	    <div id="minnus-orbit">
			<div id="minnus">
				<div class ="planetary-text hidden" id="minnus-text">
				</div>
			</div>
		</div>
		<div id="secondury-orbit">
			<div id="secondury">
				<div class ="planetary-text hidden" id="secondury-text">
				</div>
			</div>
		</div>
		<div id="sun">	
		</div>
		<div class ="planetary-text" id="sun-text">
			<span class="inner-text">00:00:00 | Sun, Jun 01, 1950</span>
			&nbsp;<i class="fa fa-toggle-off fa-lg" aria-hidden="true"></i>
		</div>
    </body>
</html>
